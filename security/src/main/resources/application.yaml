spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/baseChangelog.xml
  datasource:
    url: jdbc:postgresql://localhost:5000/db
    username: app
    password: pass
    initialization-mode: always
    platform: postgres

server:
  port: 8000
  servlet:
    context-path: /auth
user:
  oauth:
    clientId: client
    clientSecret: secret
    redirectUris: http://localhost:8082/login/oauth2/code/