server:
  port: 8888
  servlet:
    session:
      cookie:
        name: UISESSION
app:
  upload:
    dir: "media/files/"
spring:
  redis:
    username: app
    password: pass
  liquibase:
    enabled: true
    change-log: classpath:/db/baseChangelog.xml
  datasource:
    url: jdbc:postgresql://localhost:5000/db
    username: app
    password: pass
    initialization-mode: always
    platform: postgres
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      show-sql: true
      ddl-auto: none
