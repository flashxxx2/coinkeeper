spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    generate-ddl: false
    hibernate:
      show-sql: true
      ddl-auto: none
  http:
    encoding:
      forceResponse: true
      force: true
  data:
    rest:
      base-path: /data
  servlet:
    multipart:
      max-request-size: 15MB
      max-file-size: 15MB
      file-size-threshold: 2KB
      enabled: true
n2o:
  engine:
    pageStartsWith0: true
    rest:
      url: http://localhost:7777
server:
  port: 9999
coinkeeper:
  backend:
    url: http://localhost:7777

frontend:
  url: http://localhost:9999



